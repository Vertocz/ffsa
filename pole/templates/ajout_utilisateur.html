{% extends 'base.html' %}

{% block content %}
{% load static %}


<form action="" method="" novalidate>
    {% csrf_token %}

    <p>{{ form.nom }}</p>
    <p>{{ form.prenom }}</p>
    <p>{{ form.DDN }}</p>
    <p>Pôle féminin {{ form.pf }}</p>
    <p>Pôle masculin {{ form.ph }}</p>
    <input class="bouton-accueil" type="submit" value="Enregistrer">
</form>


{% endblock %}
