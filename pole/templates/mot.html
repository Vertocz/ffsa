{% extends 'base.html' %}

{% block content %}
{% load static %}

<h1 class="mot">{{ entree.mot }}</h1>

<div class="definition">{{ entree.definition }}</div>

{% if entree.image %}
<div>{{ entree.image }}</div>
{% endif %}

{% for gif in gifs %}
<img src="{{ gif.image.url }}" alt="{{ gif.mot }}" class="gif">
{% endfor %}

<div style="padding: 1rem"><a href="{% url 'dico' %}">Retour</a></div>
{% endblock %}
