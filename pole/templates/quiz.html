{% extends 'base.html' %}

{% block content %}
{% load static %}

<h1>Quiz</h1>

{% for question in questions %}
<h2>Question {{ forloop.counter }}</h2>

{% if question.1 %}
<div><img src="{{ question.1.0.image.url }}" class="gif"></div>
{% endif %}

<div style="display: flex; flex-direction: column; align-items: center;">
{% for proposition in question.0 %}
    <div style="display: flex; flex-direction: row; align-items: center;">
    <input type="radio" id="{{ proposition }}" name="question.1.0.mot" value="{{ proposition }}" />
    <label for="{{ proposition }}" style="margin: 0 0 0.2rem 0.5rem">{{ proposition }}</label>
    </div>
{% endfor %}
</div>
{% endfor %}


{% endblock %}
