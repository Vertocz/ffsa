{% extends 'base.html' %}
{% block content %}


<h2>Score : {{ score }} point{{ score|pluralize }} !!!</h2>
<h1>Correction du quiz</h1>
{% for entree in incorrect %}
<h2>{{ entree.mot }}</h2>
<p>{{ entree.definition }}</p>
{% for gif in gifs %}
{% if gif.mot == entree %}
<img src="{{ gif.image.url }}" alt="{{ gif.mot }}" class="gif">
{% endif %}
{% endfor %}
{% endfor %}


{% endblock %}
